<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <title>Restaurant Ordering App</title>
</head>
<body>
    <header>
        <img class="header-img" src="images/header.jpg" alt="header image of food with text overlapping">
        <div class="heading">
            <h1>Sinchan's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </div>
    </header>
    <main class="item-container">

        <!-- Render Items -->
        <div class="item">
            <img src="" alt="food item image">
            <div class="item-details">
                <p class="item-heading">Food Heading</h4>
                <p class="item-ingredients">ingredients</p>
                <p class="item-price">Food Price</p>
            </div>
            <p class="increment">+</p>
        </div>
    </main>
</body>
<script type="module" src="script.js"></script>
</html>
