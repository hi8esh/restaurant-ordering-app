<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <title>Restaurant Ordering App</title>
</head>
<body>
    <header>
        <img class="header-img" src="images/header.jpg" alt="header image of food with text overlapping">
        <div class="heading">
            <h1>Sinchan's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </div>
    </header>
    <main>
        <div class="items">
            <div class="item-container">
                <!-- Render Items -->
                <div class="item">
                    <img src="" alt="food item image">
                    <div class="item-details">
                        <div class="item-name">Food Heading</div>
                        <div class="item-ingredients">ingredients</div>
                        <div class="item-price">Food Price</div>
                    </div>
                    <div class="btn-container">
                        <div id="add-btn" class="add-btn">+</div>
                    </div>
                </div>
            </div>
            <div class="item-container">
                <!-- Render Items -->
                <div class="item">
                    <img src="" alt="food item image">
                    <div class="item-details">
                        <div class="item-name">Food Heading</div>
                        <div class="item-ingredients">ingredients</div>
                        <div class="item-price">Food Price</div>
                    </div>
                    <div class="btn-container">
                        <div id="add-btn" class="add-btn">+</div>
                    </div>
                </div>
            </div>
            <div class="item-container">
                <!-- Render Items -->
                <div class="item">
                    <img src="" alt="food item image">
                    <div class="item-details">
                        <div class="item-name">Food Heading</div>
                        <div class="item-ingredients">ingredients</div>
                        <div class="item-price">Food Price</div>
                    </div>
                    <div class="btn-container">
                        <div id="add-btn" class="add-btn">+</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="orders">
            <div class="orders-container">
                <div class="order-heading">Your order</div>
                <div class="order-items">
                    <div class="order-item">
                        <div class="order-name">Pizza</div>
                        <div class="order-quantity">
                            <div class="quantity-btn" id="decrement-btn">-</div>
                            <div class="quantity" aria-placeholder="0">0</div>
                            <div class="quantity-btn" id="increment-btn">+</div>
                        </div>
                        <div class="order-price">$14</div>
                    </div>
                    <div class="order-item">
                        <div class="order-name">Burger</div>
                        <div class="order-quantity">
                            <div class="quantity-btn" id="decrement-btn">-</div>
                            <div class="quantity" aria-placeholder="0">0</div>
                            <div class="quantity-btn" id="increment-btn">+</div>
                        </div>
                        <div class="order-price">$12</div>
                    </div>
                    <div class="order-item">
                        <div class="order-name">Beer</div>
                        <div class="order-quantity">
                            <div class="quantity-btn" id="decrement-btn">-</div>
                            <div class="quantity" aria-placeholder="0">0</div>
                            <div class="quantity-btn" id="increment-btn">+</div>
                        </div>
                        <div class="order-price">$20</div>
                    </div>
                </div>
                <div class="total">
                    <div class="total-text">Total price:</div>
                    <div class="total-price">$46</div>
                </div>
            </div>
        </div>
        <section class="checkout-card" id="checkout-card">
            <h3 class="form-close-btn" id="form-close-btn">X</h2>
            <h2>Enter card details</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter your card number" maxlength="16" inputmode="numeric" pattern="[0-9]{16}" title="Card number should be 16 digits">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" required placeholder="Enter CVV" maxlength="3" inputmode="numeric" pattern="[0-9]{3}" title="CVV should be 3 digits">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit Payment">
                </div>
            </form>
        </section>
    </main>
</body>
<script type="module" src="script.js"></script>
</html>
